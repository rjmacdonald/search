<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='header'>
            <a href="index.html">Google Search</a>
        </div>
        <div class="flexbox">
            <div class="container logo">
                <img class="logo" src='images/search_logo.png' alt='Google logo'>
                <p class="logo-text">images</p>
            </div>
        </div>
        <div class="flexbox">
            <form action="https://google.com/search">
                <input type="text" name="q">
        </div>
        <div class="flexbox">
                <Button type="submit" name="tbm" value="isch" hidden="hidden">Search</button>
            </form>
        </div>
    </body>
</html>
